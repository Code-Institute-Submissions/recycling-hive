{% extends "base.html" %}
{% block nav_home %}active{% endblock %}
{% block content %}

<div class="container-fluid">
	<div class="row">
		<div class="col-md-8 offset-md-2">
				<div class="card-body text-center green-background space-below">
					<h4>Welcome back to the XXX Hive,</h4>
					<h3>{{ username }}!</h3>
				</div>
		</div>
	</div>
</div>
<section id="home-hexagons">
<ul id="grid" class="clr home hexagon-large">
	<li>
        <div id="btn-profile" class="hexagon">
            <img src="../static/images/bees.jpg" alt="Lorem Ipsum"/>
            <h3 class="hexagon-text">View your profile</h3>
        </div>
	</li>
	<li>
		<a href="{{ url_for('get_recycling_categories') }}">
			<div class="hexagon">
				<img src="../static/images/recycling-items.jpg" alt="Lorem Ipsum"/>
				<h3 class="hexagon-text">Search your Hive</h3>
			</div>
		</a>
	</li>
	<li>
		<a href="#item3">
			<div class="hexagon">
				<img src="../static/images/recycling-symbol.png" alt="Lorem Ipsum"/>
				<h3 class="hexagon-text">Be inspired!</h3>
			</div>
		</a>
	</li>
    <li>
		<a href="#item3">
			<div class="hexagon">
				<img src="../static/images/recycling-symbol.png" alt="Lorem Ipsum"/>
				<h3 class="hexagon-text">Be inspired!</h3>
			</div>
		</a>
	</li>
</ul>
</section>
<section id="profile-page">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-8 offset-md-2">
				<div class="card">
					<div class="card-header green-background">
						Your Membership
					</div>
					<div class="card-body">
						<div class="row">
                            <div class="col-2 img-membership align-self-center">
                                <i class="fas fa-hard-hat"></i>
                            </div>
                            <div class="col-10 align-self-center">
                                You are currently a Worker Bee
                            </div>
                        </div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

{% endblock %}
