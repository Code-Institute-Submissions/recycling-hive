<div id="collection-type">
	<div class="row">
		<div class="col">
			<h5><i class="fas fa-user"></i> Is this collection private or public?</h5>
		</div>
	</div>
	<div class="form-row">
		<div class="form-group col-md-6">
			<div class="custom-control custom-radio custom-control-inline">
				<input type="radio" id="private" name="collectionType" class="custom-control-input" value="private">
				<label class="custom-control-label" for="private">Private collection (<em>I am personally responsible for collecting and dispatching</em>)</label>
			</div>
		</div>
		<div class="form-group col-md-6">
			<div class="custom-control custom-radio custom-control-inline">
				<input type="radio" id="public" name="collectionType" class="custom-control-input" value="public">
				<label class="custom-control-label" for="public">Public collection (<em>A business/company is responsible for collecting and dispatching</em>)</label>
			</div>
		</div>
	</div>
</div>
