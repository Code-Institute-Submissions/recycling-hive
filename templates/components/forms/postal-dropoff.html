<div id="postal-dropoff">
  <div class="row">
    <div class="col">
      <h5><i class="fas fa-mail-bulk"></i> Should the item be posted or
        dropped-off?</h5>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" id="postal" name="postalDropoff"
          class="custom-control-input" value="postal">
        <label class="custom-control-label" for="postal">Postal collection
          (<em>Item should only be sent by post</em>)</label>
      </div>
    </div>
    <div class="form-group col-md-6">
      <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" id="dropoff" name="postalDropoff"
          class="custom-control-input" value="dropoff">
        <label class="custom-control-label" for="dropoff">Drop-off point
          (<em>Item should be taken to member's nearest branch</em>)</label>
      </div>
    </div>
  </div>
</div>
