<!-- Delete request modal -->
{% for member in unapproved_members %}
<div class="modal fade" id="modal-delete-request-{{ member._id }}" tabindex="-1" role="dialog"
  aria-labelledby="modal-delete-profile-title" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100" id="modal-delete-profile-title">Delete
          Request</h4>

        <button type="button" class="close" data-dismiss="modal"
          aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form name="delete-profile" class="card-body"
          action="{{ url_for('hive-management/delete_request', member_id=member._id) }}">
          <p class="warning-delete">Are you sure you want to delete this
            request?<br>
            This will deny the requesting member access to your Hive. However, they will be free to make a future request to join.
          <p>
            <!-- Submit -->
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-primary"
              data-dismiss="modal">Cancel</button>
            <button id="submit-delete-request" class="btn btn-outline-primary"
              type="submit" name="submit-delete-request">Delete
              Request!</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endfor %}
