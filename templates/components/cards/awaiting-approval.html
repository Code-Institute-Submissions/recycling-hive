<!-- Collections card -->
          <div class="card">
            <div class="card-header green-background" id="headingFive">
              <h5 class="mb-0">
                <button class="btn btn-link collapsed" data-toggle="collapse"
                  data-target="#collapseFive" aria-expanded="false"
                  aria-controls="collapseFive">
                  <i class="fas fa-hourglass-half"></i> <strong>Public Collections for Approval</strong>
                </button>
              </h5>

              aria-labelledby="headingFive" data-parent="#accordion">
              <div class="card-body">

                <div class="container-fluid">
                  <div class="row">
                  <a href="{{ url_for('add_new_collection') }}" class="btn btn-outline-primary col-5 offset-7 col-md-3 offset-md-9 btn-add"
              ><i class="fas fa-plus"></i> <strong>Add New Public
                      Collection</strong></a>
                  </div>

              </div>
            </div>
