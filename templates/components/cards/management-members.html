<!-- Member details -->
<div class="card" id="member-details">
  <div class="card-header green-background btn btn-link collapsed text-left"
    role="dialog" id="headingMemberDetails" data-toggle="collapse"
    data-target="#collapseMemberDetails" aria-expanded="false"
    aria-controls="collapseMemberDetails">
    <h5 class="mb-0">
      <i class="fas fa-user"></i> <strong>Member Details</strong>
    </h5>
  </div>
  <div id="collapseMemberDetails" class="collapse"
    aria-labelledby="headingMemberDetails" data-parent="#accordion">
    <div class="card-body">
      {% if members %}
      {% for member in members %}
      <div class="card-header green-background">
        <h6><strong>{{ member.username }}'s Details</strong></h6>
      </div>
      <hr>
      {% include "components/details/member.html" %}
      <!-- Amend profile -->
      <div class="container-fluid">
        <div class="row">
          <div class="btn col-2 col-md-1 offset-8 offset-md-10 text-right"
            data-toggle="modal"
            data-target="#modal-delete-member-{{ member._id }}"><i
              class="fas fa-trash-alt btn-delete" data-toggle="tooltip"
              data-placement="top" data-type="info" title="Delete"></i></div>
          <div class="btn col-2 col-md-1 text-right"
            data-toggle="modal"
            data-target="#modal-edit-member-{{ member._id }}"><i
              class="fas fa-edit btn-edit" data-toggle="tooltip"
              data-placement="top" data-type="info" title="Edit"></i>
          </div>
        </div>
      </div>
      <hr class="green-line">
      {% endfor %}
      {% else %}
      <p><strong>There are no members in your Hive</strong></p>
      {% endif %}
    </div>
  </div>
</div>
