<!-- Collections card -->
          <div class="card">
            <div class="card-header green-background" id="headingCollections">
              <h5 class="mb-0">
                <button class="btn btn-link collapsed" data-toggle="collapse"
                  data-target="#collapseCollections" aria-expanded="false"
                  aria-controls="collapseCollections">
                  <i class="fas fa-recycle"></i> <strong>Your
                    Collections</strong>
                </button>
              </h5>
            </div>
            <div id="collapseCollections" class="collapse"
              aria-labelledby="headingCollections" data-parent="#accordion">
              <div class="card-body">
                <!-- Add collection -->
                <div class="container-fluid">
                  <div class="row">
                  <a href="{{ url_for('add_new_collection') }}" class="btn btn-outline-primary col-7 offset-5 col-md-3 offset-md-9 btn-add space-below"
              ><i class="fas fa-plus"></i> <strong>Add New
                      Collection</strong></a>
                  </div>
                </div>
                {% if collections_dict %}
                {% for collection in collections_dict %}
                <hr class="green-line">
                {% include "components/details/collection.html" %}
                <!-- Amend collection -->
                <div class="container-fluid">
                  <div class="row">
                    <div id="delete-collection"
                      class="btn col-2 col-md-1 offset-8 offset-md-10 text-right" data-toggle="modal"
                      data-target="#modal-delete-collection-{{ collection._id }}"><i
                        class="fas fa-trash-alt btn-delete" data-toggle="tooltip"
                        data-placement="top" data-type="info"
                        title="Delete"></i></div>
                    <div id="amend-collection" class="btn col-2 col-md-1 text-right" data-toggle="modal"
                      data-target="#modal-edit-collection-{{ collection._id }}">
                      <i class="fas fa-edit btn-edit" data-toggle="tooltip" data-placement="top"
                      data-type="info" title="Edit"></i>
                    </div>
                  </div>
                </div>
                {% endfor %}
                {% else %}
                <p><strong>You do not currently have any collections saved! Want
                    to add one?</strong></p>
                {% endif %}
              </div>
            </div>
          </div>
