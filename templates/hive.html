{% extends "base.html" %}
{% block nav_hive %}active{% endblock %}
{% block content %}
<!-- Button to switch between page views -->
<div class="container-fluid page-switch">
	<div class="row">
		<div class="col-3 offset-3 text-center">
			<a class="btn btn-outline-primary btn-wide page-selected" href="{{ url_for('get_recycling_categories') }}">Explore categories</a>
		</div>
		<div class="col-3 text-center">
			<a class="btn btn-outline-primary btn-wide" href="{{ url_for('get_recycling_items', categoryID='view-all') }}">View all</a>
		</div>
	</div>
</div>
<!-- Show all categories -->
<div id="category-layout">
	<ul id="grid" class="clr">
		{% for category in categories %}
		<li id="select-category" >
			<a href="{{ url_for('get_recycling_items', categoryID=category._id) }}">
				<div class="hexagon">
					<h5 class="hexagon-text">{{ category.categoryName }}</h5>
				</div>
			</a>
		</li>
		{% endfor %}
	</ul>
</div>

{% endblock %}
